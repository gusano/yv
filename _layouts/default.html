<!doctype html>
<html>
  <head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-4469493-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-4469493-2');
    </script>
    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="{{ site.author.name }}">
    <meta property="og:type" content="profile">
    <meta property="fb:app_id" content="273921263123147">
    <meta property="og:url" content="http://yvanvolochine.com">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="{% asset 'glitch.png' @path %}">
    <meta property="og:image:width" content="655">
    <meta property="og:image:height" content="376">
    {% asset bootstrap-4.1.3.min.css %}
    {% asset fontawesome-5.6.3.min.css %}
    {% asset site.css %}
    <link rel="icon" href="{% asset favicon.ico @path %}" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Mate" rel="stylesheet">
    <title>{{ page.title }}</title>
  </head>

  <body data-spy="scroll" data-target="#navbar" class="new">
    <main id="main" class="container">
      {{ content }}
    </main>
  </body>
</html>
